<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Productos - Esbelt</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            margin: 0;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .producto {
            border: 1px solid #ddd;
            margin: 5px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <h1>Debug Completo - Productos Esbelt</h1>
    
    <div class="debug-info">
        <h2>Informaci√≥n de Debug</h2>
        <div id="debug-info">Cargando...</div>
    </div>
    
    <div class="debug-info">
        <h2>Lista Simple de Productos</h2>
        <div id="lista-simple"></div>
    </div>
    
    <div class="debug-info">
        <h2>Grid de Productos (Como en el cat√°logo)</h2>
        <div class="grid" id="grid-productos"></div>
    </div>

    <script src="js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== DEBUG COMPLETO ===');
            console.log('products variable:', typeof products);
            console.log('products content:', products);
            console.log('products.length:', products?.length);
            
            const debugInfo = document.getElementById('debug-info');
            const listaSimple = document.getElementById('lista-simple');
            const gridProductos = document.getElementById('grid-productos');
            
            if (typeof products === 'undefined') {
                debugInfo.innerHTML = '‚ùå ERROR: Variable "products" no est√° definida';
                return;
            }
            
            if (!Array.isArray(products)) {
                debugInfo.innerHTML = '‚ùå ERROR: "products" no es un array';
                return;
            }
            
            debugInfo.innerHTML = `
                ‚úÖ Variable products cargada correctamente<br>
                üìä Total de productos: <strong>${products.length}</strong><br>
                üî¢ IDs encontrados: ${products.map(p => p.id).join(', ')}<br>
                üìù Nombres: ${products.map(p => p.name).join(', ')}
            `;
            
            // Lista simple
            listaSimple.innerHTML = products.map((product, index) => `
                <div class="producto">
                    <strong>${index + 1}. ID:${product.id} - ${product.name}</strong><br>
                    Categor√≠a: ${product.category}<br>
                    Imagen: ${product.image}<br>
                    Descripci√≥n: ${product.shortDescription}
                </div>
            `).join('');
            
            // Grid como en el cat√°logo
            gridProductos.innerHTML = products.map(product => `
                <div class="producto">
                    <h3>${product.name}</h3>
                    <p><strong>ID:</strong> ${product.id}</p>
                    <p><strong>Categor√≠a:</strong> ${product.category}</p>
                    <p>${product.shortDescription}</p>
                    <div style="background: #f5f5f5; padding: 10px; margin-top: 10px;">
                        <strong>Imagen:</strong> ${product.image}
                    </div>
                </div>
            `).join('');
            
            console.log('=== FIN DEBUG ===');
        });
    </script>
</body>
</html>
